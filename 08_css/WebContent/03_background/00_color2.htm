<!-- 
색상 참조사이트
http://www.colorpicker.com/

엘리먼트의 배경색  
background-color: 값

값에 들어갈수 있는 것들
    HEX  value  - #ff0000
    RGB  value  - rgb(255,0,0)
    
    0 - 1.0 까지 :  0 투명해짐,  1.0 불투명함
    RGBA value  - rgba(255,0,0, 0.2)
    color name - red
    
    HSL  - HSL은 색조, 채도 및 밝기를 의미 
         - 색상의 원통형 좌표 표현을 나타냄
         - 채도의 %를 0에 가깝게 주게 되면 회색이 적용
           100에 가깝게 주게 되면 원본 색상이 나옴
         - 색조 : 0 ~ 360까지 설정, red, green, blue    
         - 밝기 : 0 - 100%(0 검정, 100 하얀색)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	h1:first-child {
		background-color: hsl(0, 100%, 100%);
	}
	h1:nth-child(2) {
		background-color: hsl(0, 50%, 85%);
	}	
	h1:nth-child(3) {
		background-color: hsl(0, 100%, 25%);
	}	
	h1:nth-child(4) {
		background-color: hsl(0, 20%, 50%);
	}
</style>
</head>
<body>

	<h1>background-color: hsl(120, 100%, 100%)</h1>
	<h1>background-color: hsl(120, 50%, 85%)</h1>
	<h1>background-color: hsl(120, 100%, 25%)</h1>
	<h1>background-color: hsl(120, 20%, 50%)</h1>
</body>
</html>
