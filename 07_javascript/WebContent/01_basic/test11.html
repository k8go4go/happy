<!-- 
	일치 연산자 : 값과 타입이 일치하는지 체크
	===, !==
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var i = 100;
		var j = "100";
		
		console.log("i == j", i == j);
		console.log("i === j", i === j);
	</script>
</body>
</html>
