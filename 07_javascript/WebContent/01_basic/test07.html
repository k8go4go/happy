<!-- 
	자바스크립트 자료형 검사
	typeof 데이터  -> 데이터타입을 문자열로 반환
	typeof (데이터)
	
	typeof의 결과는 항상 문자열로 반환("number", "string" ..)
	
	null 데이터 타입은 반환하는 값이 "null"이 아닌 "object" 반환
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		console.log(typeof ("test"));
		console.log(typeof (10));
		console.log(typeof (true));
		console.log(typeof (null));
		console.log(typeof (a));
		console.log(typeof ({}));
		// 함수는 특별한 기능을 가진 객체(일급 객체)
		var func = function () {};
		// function
		console.log(typeof (func));
		
	</script>
</body>
</html>
