<!-- 
	javascript를 사용하기 위해서는 <script>...</script> 사용
	<script> 태그는 사용하는 위치에 제약이 없다.
	
	권장하는 위치는 body 태그 종료전에 또는 head에 위치한다.
 -->
<!DOCTYPE html>
<html>
<head>
<script>
	// 스크립트 주석문
	/*
	     스크립트 주석문
		alert(1);
	 */
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	alert(2);
</script>
</head>
<body>
	<script>
		alert(3);
	</script>

	<h1>자바스크립트</h1>
	
	<script>
		alert(4);
	</script>
</body>
</html>
