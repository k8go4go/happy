<!-- 
	자바스크립트 변수 선언
	- var 키워드를 사용해서 선언한다(필수 아님)
	- 자바스크립트는 동적 타입을 지원한다.
	- 변수 타입은 가리키는 값에 대한 타입을 나타낸다.
	- 변수에 아무 값도 없는 상태를 undefined 라고 한다.
	
	console 를 활용한 디버깅(크롬 개발자 도구)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var id = "hong";
		var pass= 1234;
		
		console.log(id, pass);
		
		email = "a@a.com";
		console.log(email);
		
		email = 1234;
		console.log(email);
		
	</script>
</body>
</html>
