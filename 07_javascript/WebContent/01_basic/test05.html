<!-- 
	자바스크립트 호이스팅
	
	자바스크립트 엔진이 스크립트를 해석하는 단계
	컴파일과 실행
	
	컴파일시에 변수와 함수에 대한 정보를 먼저 설정한다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		console.log(id);
		
		var id = "테스터";
		console.log(id);
		
		/*
		호이스팅
		// 컴파일 과정
		var id;
		// 실행 과정
		console.log(id);
		id = "테스터";
		console.log(id);
		*/
	</script>
</body>
</html>
