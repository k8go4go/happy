<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="library.js"></script>
</head>
<body>
	<h1>Ajax 통신으로 서버에서 받은 메세지</h1>
	<div id="result"></div>
	<br>
	<button>Ajax 호출</button>
	<script>
		$("button").on("click", function () {
			/*
			$.ajax({
				type: "GET", 
				url: "test01", 
				data: {msg: "aaa"}, 
				dataType: "json", 
				success: function () {}
			});
			*/
			$.ajax({
				url: "hello.jsp", 
				success: function (data) {
					$("#result").html(data);
				}
			});
		});
	</script>
</body>
</html>
