<!-- 
	라이브러리에 속성을 조회하는 기능 추가
	: getAttribute 대체.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="library.js"></script>
</head>
<body>
	<button onclick="doAction();">확인</button>
	<div id="result" data-count="1">속성확인용</div>
	
	<script>
		function doAction() {
			console.log($("#result").attr("id"));
			console.log($("#result").attr("data-count"));
		}
	</script>	
</body>
</html>
