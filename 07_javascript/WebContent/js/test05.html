<!-- 
	엘리먼트.remove() : 삭제 함수 추가
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="library.js"></script>
</head>
<body>
	<button onclick="doAdd()">추가</button>
	<button onclick="doDel()">삭제</button>
	
	<div id="list"></div>
	
	<script>
	function doAdd() {
		$("#list").html($("#list").html() + "<h1>테스트</h1>");
	}
	
	function doDel() {
		$("h1").remove();
	}
	</script>
</body>
</html>
