<!-- 
	체크상태 : 체크박스객체.checked (true : 체크, false : 해제)
	
	체크박스 체크 또는 해제
	체크 : 체크박스객체.checked = true 
	해제 : 체크박스객체.checked = false 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="mForm">
		<input type="checkbox" id="all" name="all" 
		       value="all" onclick="changeChk()" />
		<label for="all">전체</label>       
		체크상태 : <span id="allCkStatus"></span>
		
		<div>
			당신의 점심 식당은 <br>
			<input type="checkbox" id="menu1" name="menu" value="1" />
			<label for="menu1">언더그라운드</label>       
			<input type="checkbox" id="menu2" name="menu" value="2" />
			<label for="menu2">놀란치킨</label>       
			<input type="checkbox" id="menu3" name="menu" value="3" />
			<label for="menu3">됏소</label>       
			<input type="checkbox" id="menu4" name="menu" value="4" />
			<label for="menu4">두껍삼</label>       
		</div>       
	</form>
	
	<script>
	function changeChk() {
		var allCk = document.querySelector("#all");
		console.log(allCk.checked);

		var allCkStatus = document.querySelector("#allCkStatus");
		if (allCk.checked) {
			allCkStatus.innerHTML = "체크됨";
		}
		else {
			allCkStatus.innerHTML = "해제됨";
		}
	
		// 전체 체크박스의 체크상태에 따른 체크박스 체크/해제
		var menus = 
			document.querySelectorAll("input[name=menu]");
		for (var i = 0; i < menus.length; i++) {
			menus[i].checked = allCk.checked;
		}
	}
	</script>
</body>
</html>
