<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../js/library.js"></script>
</head>
<body>
	<input type="button" value="추가" onclick="add()" />
	<div id="list"></div>
	<script>
	var count = 0;
	function add() {
		var html = "<h2>추가된 DIV id : child_" + ++count + "&nbsp;"
                 + "<input type='button' value='삭제' onclick='del(" + count + ")' />";  
		$("#list").appendChild(
			$("<div>").attr("id", "child_" + count)
			          .html(html)
		);
	}
	
	function del(count) {
		$("#child_" + count).remove();
	}
	</script>
</body>
</html>
