<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../../js/library.js"></script>
<script>
	function chImgSize(type) {
		$("img").attr({
			"width" : eval($("img").attr("width") + type + 10),
			"height" : eval($("img").attr("height") + type + 10)
		});
	}
</script>
</head>
<body>
	<input type="button" value="크게" onclick="chImgSize('+')" />
	<input type="button" value="작게" onclick="chImgSize('-')" />
	<br />
	<br />
	<div id="imgDiv">
		<img id="lottoImg" src="ball41.gif" width="33" height="33" />
	</div>
</body>
</html>
