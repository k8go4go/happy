<!-- 
	속성 추가, 변경
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/library.js"></script>
</head>
<body>
	<button onclick="doAdd();">추가</button>
	<div id="list"></div>	

	<script>
		/*
			추가버튼 클릭 시
			img 엘리먼트 생성 후 id가 list인 엘리먼트에 자식 추가
			img 엘리먼트의 src 속성으로 pic1.jpg
			넓이(200), 높이(150)을 설정
			
			<div id="list">
				<img src="pic1.jpg" width="200" height="150">
		    </div>
		*/
		function doAdd() {
			// <img>
			var imgEl = document.createElement("img");
			
			//	<img src="pic1.jpg" width="200" height="150">
			imgEl.src = "pic1.jpg";
			imgEl.width = 200;
			imgEl.height = 150;
			
			// 사용자 정의 속성 : 설정되지 않는다.
			imgEl.msg = "test";
			
			$("#list").appendChild(imgEl);
		}
	</script>
</body>
</html>
