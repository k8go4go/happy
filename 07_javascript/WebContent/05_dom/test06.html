<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="doAction();">확인</button>
	<div id="result" data-count="1">속성확인용</div>
	
	<script>
		function doAction() {
			var resultDiv = 
				document.querySelector("#result");
			console.log(resultDiv.id);
			console.log(resultDiv["id"]);
			console.log(resultDiv.getAttribute("id"));
			
// 			console.log(resultDiv.data-count);
			// 사용자 정의 속성 접근 X
			console.log(resultDiv["data-count"]);
			// 사용자 정의 속성 접근 O
			console.log(resultDiv.getAttribute("data-count"));
			
			// setAttribute(name, value);
			// getAttribute(name)

			// 객체.속성명
			// 객체[속성명]
		}
	</script>	
</body>
</html>
