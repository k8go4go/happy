<!-- 
	json 형태의 문자열을 객체로 변환
	- JSON.parse("문자열")
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var str = '{"id": "tester", "name": "홍길동"}';
		var mem = JSON.parse(str);
		console.log(mem.id, mem.name);
	</script>
</body>
</html>
