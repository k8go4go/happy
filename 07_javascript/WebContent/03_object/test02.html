<!-- 
	객체에 프로퍼티를 추가하거나 꺼내기
	var obj = {
		"이름": "값",
		"이름": "값"
	};
	
	프로퍼티 추출하기
	객체.프로퍼티명
	객체["프로퍼티명"]
	
	프로퍼티 값 변경
	객체.프로퍼티명 = 값;
	객체["프로퍼티명"] = 값;
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var obj = {
			"id": "hong",
			email: "hong@a.com",
			"home-page": "www.naver.com"
		};   // var obj = new Object();	
		
		console.log(obj.id);
		console.log(obj["id"]);
		console.log(obj["home-page"]);
// 		console.log(obj.home-page);   // 에러발생
		
		obj.id = "tester";
		obj["email"] = "test@a.com";
		
		console.log(obj.id);
		console.log(obj.email);
		
		// 객체의 값을 출력
		for (var key in obj) {
			console.log(key, obj[key]);
		}
		
	</script>
</body>
</html>
