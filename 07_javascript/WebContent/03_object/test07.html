<!-- 
	함수와 객체의 차이  : 함수에는 prototype 이 있음..
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var member = { name: "홍길동" };
		function member2() {
			this.name = "홍길동";
		}
		
		console.dir( member );
		console.dir( member2 );
		
	</script>
</body>
</html>
