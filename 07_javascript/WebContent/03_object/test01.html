<!-- 
	객체 생성하는 방법
	
	- 리터럴 생성 방식
	  {}
	- 생성자 활용 방식
	  Object()
	  
	모든 객체들은 부모(prototype)를 가리키는 
	[[prototype]](크롬 - __proto__) 이란 프로퍼티가 만들어진다.    
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function Dog() {}
		
		var dog1 = new Dog();
		console.dir(dog1);
	
		var obj1 = {};
		var obj2 = new Object();
		
		console.log(typeof (obj1));
		console.log(typeof (obj2));
		
		console.dir(obj1);

		console.log(obj1.toString());
		
		
	</script>
</body>
</html>
