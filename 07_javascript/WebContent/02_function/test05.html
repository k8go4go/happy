<!-- 
	글로벌 변수와 window
	
	글로벌 변수
	- 함수에 포함되어 있지 않은 변수
	- 함수에 포함되어 있는데 var로 선언되지 않은 변수
	
	글로벌 변수와 함수는 window 객체에 자동 속해있게 된다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var msg = "글로벌 변수1";
		console.log("msg", msg);
		console.log("window.msg", window.msg);
	
		function func() {
			var localMsg = "지역변수";
			console.log("localMsg", localMsg);
			
			msg2 = "글로벌 변수2";
		}
// 		func();
		window.func();
		
// 		console.log("localMsg", localMsg);
		console.log(msg2);
	</script>
</body>
</html>
