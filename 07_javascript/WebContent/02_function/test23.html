<!-- 
	parseInt("값")
	number 형태의 값으로 변환(정수)
	입력된 값에 숫자 이외의 문자가 있다면 숫자까지만 변환
	
	Number("값") : 내장객체
	입력된 값에 숫자 이외의 문자가 있다면 변환안됨
 --> 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		console.log(
			parseInt("123"), parseInt("123원") 
		);
		console.log(
			Number("123"), Number("123원")
		);
	</script>
</body>
</html>
