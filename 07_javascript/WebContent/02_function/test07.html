<!-- 
	콜백함수
	
	- 함수는 데이터타입의 일종(객체)
	- 매개변수 또는 결과로 리턴이 가능
	- 이벤트와 같이 연결해서 사용하는 방식이 일반적
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function doAction() {
			alert("호출함...");
		}
	</script>
	
	<button type="button" onclick="doAction();">클릭</button>
</body>
</html>
