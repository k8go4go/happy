<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	나이 : <input type="text" id="age" />
	<button onclick="doAction();">확인</button>
	<h1 id="msg"></h1>
	<script>
		function doAction() {
			// id가 age 인 입력창에 입력된 값을 콘솔창에 출력
			var msg = document.querySelector("#msg");
			var age = document.querySelector("#age");
			if (isNaN(age.value)) {
				msg.innerHTML = "숫자를 입력하세요";
				age.value = "";
			}
			else {
				msg.innerHTML = "입력 성공";
			}
		}
	</script>
</body>
</html>
