<!-- 
	익명함수
	
	var 변수명 = function ([...]) {
	
	};
	
	- 변수에 담아서 사용
	- 컴파일 시에 함수 정보가 등록되지 않는다.
	- 선언 이후에만 사용이 가능하다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>

		var plus = function test (num1, num2) {
			// test(2, 1); 함수안에서 호출이 가능
			return num1 + num2;
		};
		
		// test(10, 200); 호출불가능
		
		var result = plus(10, 100);
		console.log("result : " + result);
		/*
		// 컴파일시
		var result;
		var plus;
		
		// 실행시
		result = plus(10, 100);
		plus = function (num1, num2) {
			return num1 + num2;
		};
		console.log("result : " + result);
		
		*/
		
		
	</script>
</body>
</html>
