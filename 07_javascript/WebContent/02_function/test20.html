<!-- 
	eval("문자열")
	
	- 문자열을 매개변수로 받아서 문자열의 내용을 자바스크립트
	   엔진에서 실행 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var str = "var i = 100; var j = 100; ";
		eval(str);
		
		alert(i + j);
	</script>	
</body>
</html>
