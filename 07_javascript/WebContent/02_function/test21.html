<!-- 
	NaN : Not a Number
	
	isNaN(값) 
	- 값이 NaN 이면 true
	- 값이 NaN 이 아니면 false
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var result = 10 - "a";
		console.log(result);
		
		if ( isNaN(result) ) {
			console.log("숫자가 아님");
		}
		else {
			console.log("숫자임");
		}
		/*
		if (result == NaN) {
			console.log("숫자가 아님");
		}
		else {
			console.log("숫자임");
		}
		*/
	</script> 
</body>
</html>
