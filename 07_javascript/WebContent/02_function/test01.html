<!-- 
	function [함수명] ([매개변수, ...]) {
		실행문장;
		...
		[return 반환값;]
	}
	
	선언적 함수 : 함수 이름 존재
	익명 함수 : 함수 이름 생략, 변수에 담아서 사용
	
	선언적 함수의 특징
	- 컴파일 시점에 함수 정보를 등록
	- 함수 선언되기 이전에 사용이 가능
	- 함수가 별도의 return 문을 사용하지 않으면 디폴트로 undefined가 반환
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var result = plus(10, 100);

		function plus(num1, num2) {
			console.log(num1, num2);
			return num1 + num2;
		}
		
		console.log("result : " + result);
	
		/*
		// 컴파일시
		function plus(num1, num2) {
			console.log(num1, num2);
			return num1 + num2;
		}		
		var result;
		
		// 실행시
		result = plus(10, 100);
		console.log("result : " + result);
		*/
		
		
		
		
		
		
		
		
		/*
		// 선언적 함수
		function func1 () {}
		// 익명 함수
		var func2 = function () {};
		*/
		
		
	</script>
</body>
</html>
