<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/library.js"></script>
</head>
<body>
	<h1>Ajax 호출(서블릿)</h1>
	<div id="result"></div>
	<br>
	<button>호출</button>
	<script>
		$("button").on("click", function () {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function () {
				
				if (xhr.readyState == 4) {
					// ...
				}
				else {
					// 처리중 이미지 보이기
				}
				
				switch (xhr.readyState) {
				case 1:
					console.log("1번 들어옴");
					break;
				case 2:
					console.log("2번 들어옴");
					break;
				case 3:
					console.log("3번 들어옴");
					break;
				case 4:
					console.log("4번 들어옴");
					break;
				}
			};
			xhr.open("GET", "test02", true);
			xhr.send();
		});
	</script>	
		
</body>
</html>
