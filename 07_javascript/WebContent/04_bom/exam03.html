<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// window.onload : 문서 정보가 로딩된 다음 실행
	window.onload = function () {
		var result = document.querySelector("#result");
		console.log("result", result);
		result.innerHTML = "문서 로딩후 실행됨";
	};
</script>
</head>
<body>
	<h1 id="result"></h1>
</body>
</html>
