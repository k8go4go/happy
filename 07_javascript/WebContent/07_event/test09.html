<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		position: absolute;
		
		top: 300px;
		left: 600px;
		
		width: 200px;
		height: 200px;
		background: tomato;
		font-size: 30px;
	}
</style>
</head>
<body>
	<div>이동</div>
	<script>
		var div = document.querySelector("div");
		div.addEventListener("mousemove", function(e) {
			div.style.left = e.clientX + "px";
			div.style.top = e.clientY + "px";
		});
	</script>
</body>
</html>
