<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	br 태그는 줄넘김을 처리합니다.<br>
	html은 줄넘김을 하기위해서 br 태그를 사용합니다.<br>
	
	<!--  html 문자표  -->
	&lt;br&gt;태그는 줄넘김을 처리합니다.
	<br>
	
	<!--  공백 띄우기  -->
	오늘은        점심을       멀     먹을까?
	<br>	
	오늘은&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;점심을
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;멀
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;먹을까?
	
	<!--  단락형 태그 : p -->
	<p>오늘은 날씨가 매우 흐리네요</p>
	<p>이럴때는 김치찌게를 먹어야 겠네요..</p>
	
	<!--  선긋기 태그  : HR -->
	<hr>
	<hr width="50%" size="5" color="red">
	<hr width="500px" size="5" color="red">
	
	<!-- 글자 크기, 중요도 표시 H숫자(1 - 6) -->
	<hgroup>
		<h1>H1</h1>
		<h2>H2</h2>
	</hgroup>
	<h3>H3</h3>
	<h4>H4</h4>
	<h5>H5</h5>
	<h6>H6</h6>
	
</body>
</html>
