<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		form 태그
		- 사용자의 입력값을 처리하기 위한 태그
		- 사용자가 화면에서 입력한 데이터를 서버에 전송
		- 속성
		  action : 서버의 페이지 주소
		         : 별도의 설정이 없다면 자신 페이지 호출
		  method : get(사용자의 입력값이 URL에 붙어서 전송) 
		           post(사용자의 입력값이 URL에 보이지 않는다.)
		  enctype : 데이터를 서버에 전송할 때의 처리방식
		          : 사용자의 입력내용중에 
		          : 파일이 있을 경우 multipart/form-data 설정
		          : 일반 데이터 전송시에는   application/x-www-form-urlencoded
		  name : 스크립트에서 form을 찾거나 css에서 접근하려 할때
	 -->
	 <form method="get">
	 	<!-- 
	 		* 주의 *
	 		form 의 입력된 데이터들은 반드시 서버로 전송하기 위해서
	 		name 속성을 설정해야 한다.
	 	 -->
	 
	 	text : <input type="text" name="id"
	 	              placeholder="아이디를 입력" /><br>
	 	text : <input type="text" name="msg" value="안녕하세요" /><br>
	 	password : 
	 	<input type="password" name="pass" maxlength="8" /><br>
		
		<!--  
			checkbox 의 경우 name 속성을 동일한 값으로 설정
			선택한 값을 서버에서 구분하기 위해 value 속성을 설정 
		-->
	 	checkbox : 
	 	<input type="checkbox" id="lang1" name="lang" value="1" /> 
	 	<label for="lang1">java</label>
	 	<input type="checkbox" id="lang2" name="lang" value="2" checked /> 
	 	<label for="lang2">sql</label>
	 	<input type="checkbox" id="lang3" name="lang" value="3" /> 
	 	<label for="lang3">jdbc</label>
	 	<input type="checkbox" id="lang4" name="lang" value="4" /> 
	 	<label for="lang4">html</label>

	 	<br>
	 	<!-- 
	 		name 속성의 값이 같은 항목들 중에서 하나만 선택됨
	 		선택한 값을 서버에서 구분하기 위해 value 속성을 설정
	 	 -->
	 	radio :
	 	<input type="radio" id="email1" name="email" value="Y" checked />
	 	<label for="email1">수신</label>
	 	<input type="radio" id="email2" name="email" value="N" />
	 	<label for="email2">수신하지 않음</label>
	 	<br>
	 	file : 
	 	<input type="file" name="attachFile" /><br>
	 	<!-- 
	 		submit : 서버에 입력된 데이터를 전송
	 		       : action 에 지정된 페이지로 전송
	 		       : value 속성에 값을 설정해서 버튼에 표시되는 이름 변경
	 	 -->
	 	submit : <input type="submit" value="등록" /><br>
	 	
	 	<!-- 
	 		reset : 입력된 값을 초기화 시킨다.
	 		      : value 속성에 값을 설정해서 버튼에 표시되는 이름 변경
	 	 -->
	 	reset : <input type="reset" value="다시작성" /><br>
	 	
	 	<!-- 
	 		button : 기본 설정된 동작이 없음
	 		       : 개발자가 직접 동작을 설정해야 함(script 이용)
	 		       : value 속성에 값을 설정해서 버튼에 표시되는 이름 변경
	 	 -->
	 	button : <input type="button" value="클릭" 
	 	                onclick="alert('눌렀음...');" /><br>
	 	          
	 	<!-- 
	 		button 에 타입이 설정되어 있진 않은 경우
	 		기본 설정은 submit
	 	 -->          
	 	<button>등록</button><br>
	 	<button type="reset">다시작성</button><br>
	 	<button type="button" 
	 	        onclick="alert('눌렀음...');">클릭</button><br>
	 	          
	 	<!--
	 		hidden : 사용자로부터 값을 입력받는 것이 아닌
	 		               프로그램 상의 특정한 값을 넘기고자 할 경우 사용
	 	-->      
	 	hidden : <input type="hidden" name="mode" value="R" /><br>
	 	
	 	<!-- 
	 		select 에 name 속성을 지정해서 서버로 데이터를 전송
	 		전송되는 값은 선택된 option 태그의 value 속성값이 전송됨
	 	 -->
	 	select :
	 	<select name="input">
	 		<option value="1">신문</option>
	 		<option value="2">인터넷</option>
	 		<option value="3" selected>친구소개</option>
	 		<option value="4">광고</option>
	 	</select>
	 	<br>
	 	
	 	<!-- 
	 		rows : 입력받는 행의 수
	 		cols : 입력받는 글자 수
	 	 -->
	 	textarea : 
	 	<textarea name="content" cols="70" rows="8">여기에 내용을 입력하세요</textarea>
	 </form>
</body>
</html>
